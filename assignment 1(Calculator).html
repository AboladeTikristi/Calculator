<div style="width:300px;height:250px;margin-left:25px;margin-top:15px;background-color:;">

	<button style="width:50px;height:50px;margin-left:29px;"class="button" onclick="oneclear()">X</button><br><br>

 </div>
 	</div>
 	<script type="text/javascript">
const show = ()=>{
	var a=document.getElementsByClassName("button");
updiv.innerText+=event.target.innerText;
}
const total = ()=>{
answer.innerText=eval(updiv.innerText);
}
const allclear = ()=>{
	updiv.innerText="";
	answer.innerText="";
}
const oneclear = ()=>{
	
	updiv.innerText=updiv.innerText.slice(0,-1);
	answer.innerText=answer.innerText.slice(0,-1);
}
</script>
